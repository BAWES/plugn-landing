    <!-- Header -->

                    <h1>Sign Up</h1>
                   <p>Fill out the form below to sign up for a Plugn website. Already signed up? Then just <a class="black" href="log-in.html">Log In</a></p>
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form id="signUpForm" data-toggle="validator" data-focus="false">

                            <div class="form-group">
                                <input type="text" class="form-control-input" id="companyname" required>
                                <label class="label-control" for="companyname">Company name</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="fullname" required>
                                <label class="label-control" for="fullname">Name</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="phone" class="form-control-input" id="phoneinput" required>
                                <label class="label-control" for="phoneinput">Phone</label>
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control-input" id="semail" required>
                                <label class="label-control" for="semail">Email</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">SEND REQUEST</button>
                            </div>
                            <div class="form-message">
                                <div id="smsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                        </form>
                    </div> <!-- end of form container -->
